<html>

<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar" id="you-healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
            {{ youHealthBar }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar" id="monster-healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
            {{ monsterHealthBar }}
          </div>
        </div>
      </div>
    </section>
    <section class="row controls">
      <div class="small-12 columns">
        <button id="start-game" @click="startNewGame">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-show="newGameStarted">
      <div class="small-12 columns">
        <button id="attack" @click="attack()">ATTACK</button>
        <button id="special-attack" @click="specialAttack()">SPECIAL ATTACK</button>
        <button id="heal" @click="heal()">HEAL</button>
        <button id="give-up" @click="giveUp()">GIVE UP</button>
      </div>
    </section>
    <section class="row log">
      <div class="small-12 columns">
        <ul>
          <li v-for="log in logs">
            <div class="row red">{{ log }}</div>
          </li>
        </ul>
      </div>
    </section>
  </div>
</body>

</html>
